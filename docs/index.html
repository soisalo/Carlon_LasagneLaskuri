<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lasagne Laskuri</title>
    <style>
        body {
            font-family: 'Lucida Console', 'Courier New', monospace; 
            background-image: url("https://raw.githubusercontent.com/soisalo/Carlon_LasagneLaskuri/main/docs/carlo.jpg");
            background-size: cover; 
            background-attachment: fixed; 
            margin: 0; /* Remove default margin */
            height: 100vh; /* Full viewport height */
            overflow-y: scroll; /* Enable vertical scrolling */
            color: white; /* Set font color to white */
        }

        h1 {
            font-family: 'Georgia', serif; /* Change the font for h1 elements */
            color: white; /* Set font color to white */
        }

        /* Additional styles for specific elements */
        #results {
            padding: 20px; /* Add some padding */
            background: rgba(0, 0, 0, 0.5); /* Make background slightly transparent for readability */
        }

        #results h2, #results h4, #results p {
            color: white; /* Set font color to white for all elements within the #results div */
        }
    </style>
</head>
<body>
    <header>
        <h1>Carlon Lasagne-Laskuri</h1>
    </header>
    
    <main id="results">
        <h2>Tulokset</h2>
        <label for="lasagne-amount">Enter the amount of lasagna (in units): </label>
        <input type="number" id="lasagne-amount" name="lasagne-amount" min="0" step="0.1" value="2.5">
        <h4 id="lasagne-eaten">Carlo on syönyt tänä kesänä 2.5 lasagnea</h4> 
        <h4 id="lasagne-grams">Eli 2500 grammaa lasagnea</h4>
        <h4 id="lasagne-calories">Hän on saanut huikeat 3300 kCal lasagnesta</h4>
        <h4 id="lasagne-cost">Carlo on tilillä on 11.05 euroa vähemmän rahaa lasagnen takia.</h4>
    </main>

    <script>
        function updateLasagneData() {
            const lasagneAmount = parseFloat(document.getElementById('lasagne-amount').value);
            const gramsPerLasagna = 1000; // 1 lasagna = 1000 grams
            const caloriesPerLasagna = 1320; // 1 lasagna = 1320 kCal
            const costPerLasagna = 4.42; // 1 lasagna = 4.42 euros

            const totalGrams = lasagneAmount * gramsPerLasagna;
            const totalCalories = lasagneAmount * caloriesPerLasagna;
            const totalCost = lasagneAmount * costPerLasagna;

            document.getElementById('lasagne-eaten').innerText = `Carlo on syönyt tänä kesänä ${lasagneAmount} lasagnea`;
            document.getElementById('lasagne-grams').innerText = `Eli ${totalGrams.toFixed(2)} grammaa lasagnea`;
            document.getElementById('lasagne-calories').innerText = `Hän on saanut huikeat ${totalCalories.toFixed(2)} kCal lasagnesta`;
            document.getElementById('lasagne-cost').innerText = `Carlo on tilillä on ${totalCost.toFixed(2)} euroa vähemmän rahaa lasagnen takia.`;
        }

        document.getElementById('lasagne-amount').addEventListener('input', updateLasagneData);

        // Initialize with default values
        updateLasagneData();
    </script>
</body>
</html>
